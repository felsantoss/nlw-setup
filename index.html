<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter:wght@600&family=Mouse+Memoirs&family=Press+Start+2P&family=Roboto+Mono:wght@700&family=Silkscreen&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <!-- Adiciona a imagem e o botão de registrar o dia -->
      <img src="./assets/logo.svg" alt="Logo do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="sinal de mais roxo." />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <!-- cria mais um hábito -->
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="read">📚</div>
        <div class="habit" data-name="study">👩‍💻</div>
        <div class="habit" data-name="food">🍌</div>
        <div class="habit" data-name="film">📺</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
